{% extends "base.html" %}

{% block title %}Clothes{% endblock %}

{% block container %}

<h1>Clark Clothes</h1>

<table>
<tr><th>Name</th><th>Image</th><th>Type</th><th>Price</th></tr>
{% for ci in clothing_items %}
  <tr>
    <td>{{ci.name}}</td>
    <td>{{ci.image}}</td>
    <td>{{ci.type}}</td>
    <td>{{ci.price}}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
