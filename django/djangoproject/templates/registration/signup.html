<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  h2 {
    font-family: "Sofia", sans-serif;
    color: pink;
  }
  .centered{
    position: fixed;
    top: 15%;
    left: 35%;
  }
  body{
    background-color: #F3F3F3;
  }
</style>

<center>
  <div class="card centered" style="width: 30rem; vertical-align: middle;">
    <div class="card-body">
      <h2>Clark Clothes</h2>
      <form method="post" style="text-align: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary" style="background-color: #FFC0CB; color: black; float: right;">Sign Up</button>
        <a class="btn btn-secondary" href="/accounts/login" role="button" style="float: left;">Back</a>
      </form>
    </div>
  </div>
</center>
